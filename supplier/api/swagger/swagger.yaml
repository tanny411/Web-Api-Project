swagger: "2.0"
info:
  version: "0.0.1"
  title: Supplier App
# during dev, should point to your local machine
host: localhost:2000
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  
  /recieve:
    # our controller name
    x-swagger-router-controller: supplier
    post:
      description: Recieve
      parameters:
        - name: recieve
          in: body
          required: true
          schema:
            $ref: "#/definitions/Recieve"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  
  /swagger:
    x-swagger-pipe: swagger_raw
# complex objects have schema definitions
definitions:

  Recieve:
    required:
      - Amount
      - From Account
      - Transaction record
      - Items
    properties:
      Amount:
        type: number
      From Account:
        type: number
      Transaction record:
        type: number
      Items:
        type: array
        items:
          type: object
          properties:
            id:
              type: number
            number:
              type: number
              
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
        
  GeneralResponse:
    type: object
    properties:
      success:
        type: number
        description: returns 1 if successful
      description:
        type: string
        description: a short comment 
    required:
      - success
      - description