swagger: "2.0"
info:
  version: "0.0.1"
  title: E-Commerce App
# during dev, should point to your local machine
host: localhost:10010
# basePath prefixes all resource paths 
basePath: /
# 
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  # /hello:
  #   # binds a127 app logic to a route
  #   x-swagger-router-controller: hello_world
  #   get:
  #     description: Returns 'Hello' to the caller
  #     # used as the method name of the controller
  #     operationId: hello
  #     parameters:
  #       - name: name
  #         in: query
  #         description: The name of the person to whom to say hello
  #         required: false
  #         type: string
  #     responses:
  #       "200":
  #         description: Success
  #         schema:
  #           # a pointer to a definition
  #           $ref: "#/definitions/HelloWorldResponse"
  #       # responses may fall through to errors
  #       default:
  #         description: Error
  #         schema:
  #           $ref: "#/definitions/ErrorResponse"
            
  /login:
    # our controller name
    x-swagger-router-controller: e-commerce
    post:
      description: User Login
      operationId: Login
      parameters:
        - name: Login
          description: Login
          in: body
          required: true
          schema:
            $ref: "#/definitions/Login"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
   
  /addAcc:
    # our controller name
    x-swagger-router-controller: e-commerce
    post:
      description: Add Bank Account
      operationId: addAcc
      parameters:
        - name: addAcc
          description: Add Bank Account
          in: body
          required: true
          schema:
            $ref: "#/definitions/AddAcc"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"   
            
  /products:
    # our controller name
    x-swagger-router-controller: e-commerce
    get:
      description: Add Bank Account
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/ProductList"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /buy:
    # our controller name
    x-swagger-router-controller: e-commerce
    post:
      description: Buy a product
      # define the type of response for Success "200" and Error
      parameters:
        - name: buy
          in: body
          required: true
          schema:
            $ref: "#/definitions/BuyItem"
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /swagger:
    x-swagger-pipe: swagger_raw
    
    
# complex objects have schema definitions
definitions:
  # HelloWorldResponse:
  #   required:
  #     - message
  #   properties:
  #     message:
  #       type: string
        
  
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
        
  Login:
    type: object
    properties:
      username:
        type: string
        description: username
      password:
        type: string
        description: password
    required:
      - username
      - password
  
  AddAcc:
    type: object
    properties:
      Acc Number:
        type: number
        description: Accout Number
      pin:
        type: number
        description: Pin number
    required:
      - Acc Number
      - pin
  
  BuyItem:
    type: object
    properties:
      items:
        type: object
        properties:
          item: 
            type: number
            description: item ID
          amount:
            type: number
            description: how many of each item
      user:
        type: string
        description: the user who is placing the order
      
  ProductList:
    required:
      - products
    properties:
      # The array of products
      products:
        type: array
        items: 
          type: object
          properties:
            id:
              type: number
            name:
              type: string
            available:
              type: string
        
  GeneralResponse:
    type: object
    properties:
      success:
        type: number
        description: returns 1 if successful
      description:
        type: string
        description: a short comment 
    required:
      - success
      - description